<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials</title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="title">
        <h2>Our Testimonials</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Sarah Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat minus, laudantium doloremque optio
          labore laboriosam dolorem ducimus nisi, blanditiis, natus quisquam vitae delectus ut omnis dignissimos animi
          impedit corrupti fugit sit rem?</p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">Surprise Me</button>
      </article>
    </div>
  </section> <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
